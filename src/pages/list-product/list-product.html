<ion-header>

    <ion-navbar>
        <ion-title>List Product</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="add" ></ion-icon>
            </button>

</ion-header>


<ion-content>
    <list-items [items]="listProductData.items" (itemClicked)="selectedItem($event)"></list-items>
</ion-content>
