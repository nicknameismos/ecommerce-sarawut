<!-- Generated template for the ListOrderComponent component -->
<div *ngIf="items">
  <ion-list>
    <button ion-item *ngFor="let item of items; let i = index" (click)="selectOrder(item)">
    <ion-row>
      <ion-col col-4 no-padding  class="magin-right-10-custom">
        <preload-image [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
      </ion-col>
       <ion-col col-8 *ngIf="item.status === status">
        <p class="color-gray-custom">Ord No. {{item.order_id}}</p>
        <h3 class="h3-name">{{item.name}}</h3>
        <p class="text-show-price"><span></span>{{item.qty}} Qty.</p>     
        <p class="text-show-price color-orenge-custom"><span>{{item.price | number}} Baht</span></p>
        <rating [(ngModel)]="item.rate" readOnly="false"  max="5"  emptyStarIconName="star-outline" halfStarIconName="star-half"starIconName="star" nullable="false"></rating>
        <p text-right class="color-green-custom"><span>{{item.status}}</span></p>
      </ion-col> 
    </ion-row>
  </button>
  </ion-list>
</div>
