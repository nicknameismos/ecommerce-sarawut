<ion-payments [paymentgateway]="paymentgateway.payment" [datashipping]="datashipping" (datapayment)="paymentType($event)"
  [(channel)]="channel">
  <credit [value]="'credit'" (datacredit)="formcredit($event)"></credit>
  <delivery [value]="'delivery'"></delivery>
  <counterservice [value]="'bank'" [paymentgateway]="paymentgateway.counterservice" [datapayment]="datapayment"></counterservice>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="danger" class="slide-next" (click)="stepValidation()">รีวิวการสั่งสินค้า</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-payments>
